<!DOCTYPE html>


<html>
	
	<head>
		
		<title>QuizApp</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
			
		<link rel="stylesheet" href="css/main.css">
	
	</head>
	
	<body>
		<!-- Quiz Question Elements - Questions are added using JavaScript -->
	<div class="container bg-warning">
		<h1 class="title">Cheese Qwiz App</h1>
		<img src ="img/cheese.jpg" alt ="cheese">
		<div class="row">
			<form class="col-sm-7">
				<div class="form-group">
					<div id="question0"></div>
					<input id="answer0" type="text" class="form-control">
				</div>
				<div class="form-group">
					<div id="question1"></div>
					<input id="answer1" type="text" class="form-control">
				</div>
				<div class="form-group">
					<div id="question2"></div>
					<input id="answer2" type="text" class="form-control">
				</div>
				<div class="form-group">
					<div id="question3"></div>
					<input id="answer3" type="text" class="form-control">
				</div>
				<div class="form-group">
					<div id="question4"></div>
					<input id="answer4" type="text" class="form-control">
				</div>
				<div class="form-group">
					<div id="question5"></div>
					<input id="answer5" type="text" class="form-control">
				</div>
				<div class="form-group">
					<div id="question6"></div>
					<input id="answer6" type="text" class="form-control">
				</div>
				<div class="form-group">
					<div id="question7"></div>
					<input id="answer7" type="text" class="form-control">
				</div>
				<div class="form-group">
					<div id="question8"></div>
					<input id="answer8" type="text" class="form-control">
				</div>
				<div class="form-group">
					<div id="question9"></div>
					<input id="answer9" type="text" class="form-control">
				</div>
				<br>
				<!-- Submit Button -->
				<button type="button" onclick="testResults()" class="btn btn-secondary btn-lg">See Results</button>
			</form>

			<!-- Display correct and incorrect totals -->
			<div class="col-sm-2 col-sm-offset-1">
				<h1 class="correct">Right: <span id="correct"></span></h1>
				<h1 class="incorrect">Wrong:  <span id="incorrect"></span></h1>
			</div>
		</div>
	</div>


		




	<script type="text/javascript" src="js/main.js"></script>
	</body>
<!-- end html element -->
</html>
